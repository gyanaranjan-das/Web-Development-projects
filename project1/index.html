<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="gfg">
            <p> GeeksforGeeks</p>
        </div>
        <div class="customer-wrapper">
            <div class="header">
                <h2 class="projectitle">Price Range Slider</h2>
            </div>
            <div class="prive-inout-container">
                <div class="price-input">
                    <span>Minimum Price</span>
                    <input type="number" name="" id="" class="min-input" value="2500">
                </div>
                <div class="price-field">
                    <span>Maximum Price</span>
                    <input type="number" name="" id="" class="max-input" value="8500">
                </div>
                <div class="slider">
                    <div class="price-slider"></div>
                </div>
            </div>

            <!--Slider-->
            <div class="range-input">
                <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
                <input type="range" name="" id="" class="max-range" min="0" max="10000" value="8500" step="1">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
