<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geeksforGeeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">GeeksforGeeks</h1>
        <h3 class="title">Sliding Login and Registration Form</h3>
    </header>
        <div class="container">
            <div class="slider">
            </div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="SignUp">SignUp</button>
            </div>

            <div class="form-section">
                <div class="login-box">
                    <input type="email"
                            class="email ele"
                            placeholder="youremail@email.com">
                    <input type="password" class="password ele" placeholder="password">
                    <button class="clkbtn">Login</button>
                </div>

                <div class="signup-box">
                    <input type="text" class="name ele" placeholder="Enter your name">
                    <input type="email" class="email ele" placeholder="youremail@gmail.com">
                    <input type="password" class="password ele" placeholder="Confirm password">
                    <button class="clkbtn">SignUp</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
